<template>

    <div class={sectionClass}>
        <h3 class="slds-section__title">
            <button aria-expanded={expanded} class="slds-button slds-section__title-action" onclick={toggle}>
                <lightning-icon if:false={expanded} icon-name="utility:chevronright" size={iconSize}></lightning-icon>
                <lightning-icon if:true={expanded} icon-name="utility:chevrondown" size={iconSize}></lightning-icon>
                <span class="slds-truncate slds-p-left_medium" title={sectionTitle}>{sectionTitle}</span>
            </button>
            <slot name="buttons"></slot>
        </h3>
        <div class="slds-section__content">
            <slot name="content"></slot>
        </div>
    </div>


</template>
