<template>

    <table style="width: 100%;">
        <thead>
            <tr class="head-row" onclick={toggle}>
                <td style="width: 15%;"> 
                    <button aria-expanded={expanded} class="slds-button slds-p-left_medium slds-text-heading_small">
                        <lightning-icon if:false={expanded} icon-name="utility:chevronright" size={iconSize}></lightning-icon>
                        <lightning-icon if:true={expanded} icon-name="utility:chevrondown" size={iconSize}></lightning-icon>
                        <span class="slds-truncate slds-p-left_medium" title={sectionTitle}>{sectionTitle}</span>
                    </button>
                </td>

                <td style="width: 15%;"><slot name="header-1"></slot></td>
                <td style="width: 15%;"><slot name="header-2"></slot></td>
                <td style="width: 15%;"><slot name="header-3"></slot></td>
                

                <td class="slds-text-align_right slds-p-right_x-small">
                    <button if:true={buttonLabel} title={buttonLabel} type="button" class="slds-button slds-button_brand" onclick={handleClick} style="width: 8rem;">{buttonLabel}</button>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td if:true={expanded} colspan="12" class="slds-p-vertical_medium">
                    <slot name="content"></slot>
                </td>
            </tr>
        </tbody>
    </table>
    
</template>
